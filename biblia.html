                divSep.innerText = titulo;
                telaCapitulos.appendChild(divSep);

                const divGrade = document.createElement('div');
                divGrade.className = 'grade-livros';
                
                lista.forEach((livro, idxReal) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-livro';
                    btn.innerText = livro.nome.substring(0, 4); 
                    // C√°lculo do √≠ndice global: OT=0..38, NT=39..65
                    const indexGlobal = (titulo === "Novo Testamento") ? idxReal + 39 : idxReal;
                    
                    btn.onclick = () => abrirLivro(indexGlobal, livro.nome, livro.caps);
                    divGrade.appendChild(btn);
                });
                telaCapitulos.appendChild(divGrade);
            };

            criarGrade(antigoTestamento, "Antigo Testamento");
            criarGrade(novoTestamento, "Novo Testamento");
        }

        // --- TEMA ---
        function alternarTema() {
            document.body.classList.toggle('modo-escuro');
            localStorage.setItem('temaEscuro', document.body.classList.contains('modo-escuro'));
        }
        function carregarTemaSalvo() {
            if (localStorage.getItem('temaEscuro') === 'true') {
                document.body.classList.add('modo-escuro');
            }
        }

        // --- CARREGAMENTO ---
        async function carregarVersaoBiblia(versao) {
            if (versaoCarregadaNome === versao && bibliaCompleta) return;
            
            try {
                const resp = await fetch(`./${versao}.json`);
                if(!resp.ok) throw new Error("Erro");
                
                bibliaCompleta = await resp.json();
                versaoCarregadaNome = versao;
                
                if (!telaLeitura.classList.contains('escondido') && modoAtual === 'biblia') {
                    lerCapitulo(capituloAtual);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function mudarVersao() {
            localStorage.setItem('versaoBiblia', selectVersao.value);
            carregarVersaoBiblia(selectVersao.value);
        }

        // --- L√ìGICA DE INTERFACE ---
        function alternarBarras(modo) {
            corpoApp.classList.remove('imersivo');
            
            if (modo === 'leitura') {
                corpoApp.classList.add('modo-leitura');
                abasPrincipais.classList.add('escondido');
                rodape.classList.remove('escondido');
                if(modoAtual === 'biblia') areaVersao.classList.remove('escondido');
                else areaVersao.classList.add('escondido');
            } else {
                corpoApp.classList.remove('modo-leitura');
                abasPrincipais.classList.remove('escondido');
                rodape.classList.add('escondido');
                areaVersao.classList.add('escondido');
            }
        }

        function alternarImersao() {
            if (corpoApp.classList.contains('modo-leitura')) {
                corpoApp.classList.toggle('imersivo');
            }
        }

        function mudarAba(aba) {
            modoAtual = aba;
            
            // Visual dos bot√µes
            document.querySelectorAll('.aba').forEach(btn => btn.classList.remove('ativa'));
            document.getElementById(`btn-aba-${aba}`).classList.add('ativa');
            
            // Esconde todas as √°reas
            tabBiblia.classList.add('escondido');
            tabBusca.classList.add('escondido');
            tabHinarios.classList.add('escondido');

            const titulo = document.getElementById('titulo-app');
            alternarBarras('navegacao');

            if (aba === 'biblia') {
                tabBiblia.classList.remove('escondido');
                if (!telaLeitura.classList.contains('escondido')) {
                    titulo.innerText = `${livroAtualNome} ${capituloAtual}`;
                    alternarBarras('leitura');
                } else {
                    titulo.innerText = "B√≠blia Sagrada";
                    areaVersao.classList.remove('escondido');
                }
            } 
            else if (aba === 'busca') {
                // ATIVANDO A ABA BUSCA
                tabBusca.classList.remove('escondido');
                titulo.innerText = "Busca Inteligente";
                areaVersao.classList.add('escondido');
                setTimeout(() => document.getElementById('input-busca').focus(), 100);
            }
            else if (aba === 'hinarios') {
                tabHinarios.classList.remove('escondido');
                titulo.innerText = "Hin√°rios";
                areaVersao.classList.add('escondido');
            }
        }

        // --- NAVEGA√á√ÉO B√çBLIA ---
        function abrirLivro(index, nome, caps) {
            livroAtualIndex = index;
            livroAtualNome = nome;
            livroAtualMaxCaps = caps;

            telaCapitulos.innerHTML = ""; // Limpa lista de livros

            // Bot√£o voltar
            const btnVoltar = document.createElement('button');
            btnVoltar.className = 'btn-livro';
            btnVoltar.style.width = "100%";
            btnVoltar.style.marginBottom = "20px";
            btnVoltar.innerText = "‚ùÆ Voltar para Livros";
            btnVoltar.onclick = renderizarLivros;
            telaCapitulos.appendChild(btnVoltar);

            const divGrade = document.createElement('div');
            divGrade.className = 'grade-capitulos';

            for (let i = 1; i <= caps; i++) {
                const btn = document.createElement('button');
                btn.className = 'btn-capitulo';
                btn.innerText = i;
                btn.onclick = () => lerCapitulo(i);
                divGrade.appendChild(btn);
            }
            telaCapitulos.appendChild(divGrade);
        }

        function lerCapitulo(numero) {
            if (!bibliaCompleta) return;
            capituloAtual = numero;

            try {
                if (!bibliaCompleta[livroAtualIndex] || !bibliaCompleta[livroAtualIndex].chapters) return;

                const capituloTextoArray = bibliaCompleta[livroAtualIndex].chapters[capituloAtual - 1];
                
                let html = "";
                capituloTextoArray.forEach((versiculo, idx) => {
                    html += `<span class="versiculo-num">${idx + 1}</span> ${versiculo}<br><br>`;
                });

                document.getElementById('titulo-capitulo-leitura').innerText = `${livroAtualNome} ${capituloAtual}`;
                textoBiblico.innerHTML = html;

                telaCapitulos.classList.add('escondido');
                telaLeitura.classList.remove('escondido');
                
                alternarBarras('leitura');
                
                areaPrincipal = corpoApp; // Fallback
                window.scrollTo(0,0);
            } catch (erro) {
                console.error(erro);
            }
        }

        // --- BUSCA INTELIGENTE (ADICIONADO DO ARQUIVO 19) ---
        function normalizar(txt) {
            return txt.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[.,;?!]/g,"");
        }

        function ativarMicrofone() {
            const btn = document.getElementById('btn-mic');
            const input = document.getElementById('input-busca');
            
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) 
                return alert("Microfone n√£o suportado.");
                
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            rec.lang = 'pt-BR';
            
            rec.onstart = () => { 
                btn.classList.add('ouvindo'); 
                input.placeholder = "Ouvindo..."; 
            };
            rec.onend = () => { 
                btn.classList.remove('ouvindo'); 
                input.placeholder = "Digite ou fale..."; 
            };
            rec.onresult = (e) => { 
                input.value = e.results[0][0].transcript; 
                realizarBusca(); 
            };
            rec.start();
        }

        function limparBusca() {
            document.getElementById('input-busca').value = "";
            document.getElementById('resultados-busca').innerHTML = "";
            document.getElementById('input-busca').focus();
        }

        function realizarBusca() {
            const termo = document.getElementById('input-busca').value.trim();
            const resContainer = document.getElementById('resultados-busca');
            
            if (termo.length < 3) return alert("Digite pelo menos 3 letras.");
            if (!bibliaCompleta) return alert("Aguarde o carregamento.");

            document.getElementById('input-busca').blur();
            resContainer.innerHTML = '<div style="text-align:center; padding:20px;">Pesquisando...</div>';
            
            const termoNorm = normalizar(termo);
            let resultados = [];
            let limite = 50;

            bibliaCompleta.forEach((livro, iLivro) => {
                livro.chapters.forEach((capitulo, iCap) => {
                    capitulo.forEach((verso, iVerso) => {
                        if (resultados.length >= limite) return;
                        
                        if (normalizar(verso).includes(termoNorm)) {
                            resultados.push({
                                livro: livro.name,
                                ref: `${livro.name} ${iCap+1}:${iVerso+1}`,
                                texto: verso,
                                indices: [iLivro, iCap+1, iVerso+1]
                            });
                        }
                    });
                });
            });

            if (resultados.length === 0) {
                resContainer.innerHTML = '<div style="text-align:center; padding:20px;">Nenhum resultado encontrado.</div>';
                return;
            }

            let html = "";
            resultados.forEach(r => {
                html += `
                <div class="resultado-item">
                    <span class="res-ref" onclick="irParaResultado(${r.indices[0]}, ${r.indices[1]})" style="cursor:pointer;">${r.ref}</span>
                    <span class="res-texto">${r.texto}</span>
                    <button class="btn-comparar" onclick="compararVersoes(${r.indices[0]}, ${r.indices[1]}, ${r.indices[2]}, '${r.livro}')">
                        ‚ö° Comparar Vers√µes
                    </button>
                </div>`;
            });
            
            resContainer.innerHTML = `<div style="padding:10px; font-weight:bold;">${resultados.length} resultados:</div>` + html;
        }

        function irParaResultado(idxLivro, cap) {
            // Ajusta vari√°veis para que a leitura funcione
            livroAtualIndex = idxLivro;
            livroAtualNome = bibliaCompleta[idxLivro].name;
            livroAtualMaxCaps = bibliaCompleta[idxLivro].chapters.length;
            
            // Muda para aba b√≠blia e carrega
            mudarAba('biblia');
            lerCapitulo(cap);
        }

        // --- COMPARADOR DE VERS√ïES (ADICIONADO DO ARQUIVO 19) ---
        async function compararVersoes(idxLivro, cap, ver, nome) {
            const modal = document.getElementById('modal-comparacao');
            const lista = document.getElementById('lista-comparacao');
            
            modal.classList.remove('escondido');
            document.getElementById('titulo-comparacao').innerText = `${nome} ${cap}:${ver}`;
            lista.innerHTML = "Carregando...";
            
            const versoes = ["NVI", "NVT", "ACF", "ARA", "ARC", "AA", "TB", "KJA", "NAA", "NBV", "NTLH", "AS21", "KJF"];
            
            const promises = versoes.map(async v => {
                try {
                    const r = await fetch(`./${v}.json`);
                    if(r.ok) {
                        const j = await r.json();
                        if(j[idxLivro] && j[idxLivro].chapters && j[idxLivro].chapters[cap-1]) {
                            const txt = j[idxLivro].chapters[cap-1][ver-1];
                            return `<div class="item-comparacao"><span class="comp-versao">${v}</span><span class="comp-texto">${txt}</span></div>`;
                        }
                    }
                } catch(e) {}
                return "";
            });

            const htmls = await Promise.all(promises);
            lista.innerHTML = htmls.join("");
        }

        function fecharComparacao() {
            document.getElementById('modal-comparacao').classList.add('escondido');
        }

        // --- HIN√ÅRIOS ---
        // (L√≥gica mantida original otimizada)
        async function abrirHinario(tipo) {
            document.getElementById('tela-escolha-hinario').classList.add('escondido');
            document.getElementById('tela-lista-hinos').classList.remove('escondido');
            
            // Simula√ß√£o de carregamento (assumindo arquivo json)
            const arquivo = tipo === 'H5' ? 'hinos_ccb.json' : 'harpa.json'; 
            // OBS: Se voc√™ n√£o tiver os JSONs, isso falhar√°, mas mantive a l√≥gica original.
            // Para garantir que funcione sem JSON, usaremos um fallback simples se falhar.
            
            try {
                const r = await fetch(arquivo);
                if(r.ok) dadosHinario = await r.json();
                else throw new Error("Sem arquivo");
            } catch(e) {
                // Fallback fict√≠cio para n√£o quebrar a tela
                dadosHinario = Array.from({length: 500}, (_, i) => ({
                    numero: i+1, 
                    titulo: "Hino Exemplo", 
                    letra: "Letra do hino aqui..."
                }));
            }
            
            renderizarListaHinos("");
        }

        function renderizarListaHinos(filtro) {
            const container = document.getElementById('lista-hinos-container');
            container.innerHTML = "";
            const termo = filtro.toLowerCase();
            
            // Renderiza√ß√£o otimizada (limitada a 50 primeiros se vazio para performance)
            let contador = 0;
            
            dadosHinario.forEach((hino, index) => {
                if (contador > 50 && termo === "") return;
                
                if(String(hino.titulo).toLowerCase().includes(termo) || String(hino.numero).includes(termo)) {
                    const div = document.createElement('div');
                    div.className = 'item-hino';
                    div.innerHTML = `<strong>${hino.numero}.</strong> ${hino.titulo}`;
                    div.onclick = () => lerHino(index);
                    container.appendChild(div);
                    contador++;
                }
            });
        }

        function filtrarHinos() {
            renderizarListaHinos(document.getElementById('busca-hino').value);
        }

        function lerHino(index) {
            hinoAtual = index + 1; // Ajuste de √≠ndice se necess√°rio
            const hino = dadosHinario[index];
            
            document.getElementById('tela-lista-hinos').classList.add('escondido');
            document.getElementById('tela-leitura-hino').classList.remove('escondido');
            document.getElementById('titulo-hino-leitura').innerText = `${hino.numero}. ${hino.titulo}`;
            
            let letraHTML = "";
            // Verifica se a letra √© array (estrofes) ou string
            if(Array.isArray(hino.letra)) {
                hino.letra.forEach(estrofe => {
                    const texto = (typeof estrofe === 'string') ? estrofe : (estrofe.verse || estrofe.text || "");
                    letraHTML += `<div class="estrofe-hino">${texto.replace(/\n/g, '<br>')}</div>`;
                });
            } else {
                letraHTML = `<div class="estrofe-hino">${String(hino.letra || hino.text || "Sem letra").replace(/\n/g, '<br>')}</div>`;
            }
            
            document.getElementById('texto-hino').innerHTML = letraHTML;
            alternarBarras('leitura');
            window.scrollTo(0,0);
        }

        function voltarParaEscolhaHinario() {
            document.getElementById('tela-lista-hinos').classList.add('escondido');
            document.getElementById('tela-escolha-hinario').classList.remove('escondido');
        }

        function voltarInicioLeitura() {
            if (modoAtual === 'biblia') {
                telaLeitura.classList.add('escondido');
                telaCapitulos.classList.remove('escondido');
                document.getElementById('titulo-app').innerText = "B√≠blia Sagrada";
                alternarBarras('navegacao');
            } else {
                document.getElementById('tela-leitura-hino').classList.add('escondido');
                document.getElementById('tela-lista-hinos').classList.remove('escondido');
                alternarBarras('navegacao');
            }
        }

        function navegarConteudo(direcao) {
            if (modoAtual === 'biblia') {
                const novo = capituloAtual + direcao;
                if (novo > 0 && novo <= livroAtualMaxCaps) lerCapitulo(novo);
            } else {
                // L√≥gica simplificada de hin√°rio
                const novoIdx = (hinoAtual - 1) + direcao;
                if(novoIdx >= 0 && novoIdx < dadosHinario.length) lerHino(novoIdx);
            }
        }

    </script>
